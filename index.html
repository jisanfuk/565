<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Big/Small Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Next Result</h1>
        <form method="POST">
            <label>Previous 1:</label>
            <input type="text" name="prev1" required>
            <label>Previous 2:</label>
            <input type="text" name="prev2" required>
            <label>Previous 3:</label>
            <input type="text" name="prev3" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result {{ 'big' if prediction == 'BIG' else 'small' }}">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
